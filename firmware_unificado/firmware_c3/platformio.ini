; ============================================================================
; PlatformIO Configuration - ESP32-C3 OBD2 Bridge
; Neurona Off Road Telemetry
; ============================================================================

[env:esp32c3]
platform = espressif32@6.5.0
board = esp32-c3-devkitm-1
framework = arduino

; Puerto serial (ajustar seg√∫n tu sistema)
; upload_port = COM4
monitor_speed = 115200

; Optimizaciones de memoria
board_build.partitions = min_spiffs.csv

; ESP32-C3 usa USB CDC para Serial
build_flags = 
    -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=10
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

; Dependencias
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    powerbroker2/ELMduino@^3.4.0
